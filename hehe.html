<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="GameOfFuckingLife.js"></script>
<script type="text/JavaScript" src="jsDraw2D_Uncompressed.js"></script>
</head>
<body>
<h1>Game of poor man's life</h1>
<script type="text/javascript">
function drawText(textString,x,y){
	var canvas=document.getElementById("canvas");
	var ctx=canvas.getContext("2d");
	ctx.fillStyle="rgb(200,0,0)";
	ctx.fillText(textString,x,y,100);
 }


</script>
<canvas id="canvas" width='1000' height='1000' onmousemove="setLife(event)"></canvas>

<script type="text/javascript">
game=new GameOfFuckingLife();
function setLife()
{
	//var mouseX;
 // 	var mouseY;
	var canvas=document.getElementById("canvas");
	var ctx=canvas.getContext("2d");
	ctx.canvas.addEventListener('click',function(event){
		mouseX=event.clientX-ctx.canvas.offsetLeft;
		mouseY=event.clientY-ctx.canvas.offsetTop;
		
		//alert(Math.floor(mouseX/10),Math.floor(mouseY/10),game.map[Math.floor(mouseX/10)][Math.floor(mouseY/10)]);
	})
	game.previousMap[Math.floor(mouseX/10)][Math.floor(mouseY/10)]=true;
	
	drawText(mouseX,100, 100);
	drawText(mouseY,130, 100);
}
function run()
{
	game.calculate();
	game.play();
	game.swapTwoArrays();
}
setInterval("run()",0);
</script>
</body>
</html>
